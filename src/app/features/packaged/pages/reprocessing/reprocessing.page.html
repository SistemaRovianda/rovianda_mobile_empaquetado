<app-header
  [title]="'Empaquetado'"
  [titlePath]="'Regresar'"
  (onBack)="onBack($event)"
>
</app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="row row-1">
      <ion-col size="12">
        <h2>Reproceso</h2>
      </ion-col>
    </ion-row>
    <ion-row class="row row-2">
      <ion-col size="12">
        <app-reprocessing-form
          (onSubmit)="onSubmit($event)"
          #form
        ></app-reprocessing-form>
      </ion-col>
    </ion-row>
    <ion-row class="row row-3">
      <ion-col size="6">
        <ion-button (click)="onClick()" expand="block" color="secondary">
          Omitir
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          [disabled]="form.form.invalid"
          (click)="onSave()"
          expand="block"
          color="primary"
        >
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
