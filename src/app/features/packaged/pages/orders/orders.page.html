<app-header [title]="'Empaquetado'" [titlePath]="'Salir'" (onBack)="onBack($event)">
</app-header>

<ion-content>
  <ion-grid fixed class="container">
    <ion-row class="container container__row container__row-1 ion-justify-content-center ion-align-items-center">
      <ion-col class="container container__column" size="12">
        <h1 class="container container__title">Productos</h1>
      </ion-col>
    </ion-row>
    <ion-row class="container container__row container__row-2 ion-justify-content-center ion-align-items-center">
      <ion-col class="container container__column ion-text-center" size="4">
        No. de Order
      </ion-col>
      <ion-col class="container container__column" size="4">
        Vendedor
      </ion-col>
      <ion-col class="container container__column ion-text-center" size="4">
        Opciones
      </ion-col>
    </ion-row>
    <ion-row class="container container__row row-3">
      <ion-col class="container container__column" size="12">
        <app-order-item *ngFor="let packaging of packaging$ | async" [packaging]="packaging"></app-order-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
